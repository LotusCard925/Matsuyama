                        <h3>About me</h3>
                        <p>遺跡を歩き博物館を巡り、感嘆すること考えることが何よりのご馳走。縦軸（古代の人）からも横軸（他の国や地域）からも教えられることのなんと多いことか。</p>
                        <p>各地の文化財専門家と歩いた旅は15年。遺跡と博物館の訪問は1,000ヶ所超。旅と講座の参加者はのべ1万人超。</p>
                        <p>特に力を注いでいるのは韓国と九州の交流です。歴史文化の旅をオーダーメイドしています。</p>
