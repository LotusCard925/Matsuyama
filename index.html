<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="松山ちあき">
    <title>松山ちあき - プロフィール</title>
    
    <!-- ホーム画面追加用のアイコン設定 -->
    <link rel="apple-touch-icon" href="icon - chiaki matsuyama.jpg">
    <link rel="apple-touch-icon" sizes="180x180" href="icon - chiaki matsuyama.jpg">
    <link rel="apple-touch-icon" sizes="167x167" href="icon - chiaki matsuyama.jpg">
    <link rel="apple-touch-icon" sizes="152x152" href="icon - chiaki matsuyama.jpg">
    <link rel="apple-touch-icon" sizes="144x144" href="icon - chiaki matsuyama.jpg">
    <link rel="apple-touch-icon" sizes="120x120" href="icon - chiaki matsuyama.jpg">
    <link rel="apple-touch-icon" sizes="114x114" href="icon - chiaki matsuyama.jpg">
    <link rel="apple-touch-icon" sizes="76x76" href="icon - chiaki matsuyama.jpg">
    <link rel="apple-touch-icon" sizes="72x72" href="icon - chiaki matsuyama.jpg">
    <link rel="apple-touch-icon" sizes="60x60" href="icon - chiaki matsuyama.jpg">
    <link rel="apple-touch-icon" sizes="57x57" href="icon - chiaki matsuyama.jpg">
    
    <!-- ファビコン設定 -->
    <link rel="icon" type="image/jpeg" sizes="32x32" href="icon - chiaki matsuyama.jpg">
    <link rel="icon" type="image/jpeg" sizes="16x16" href="icon - chiaki matsuyama.jpg">
    <link rel="shortcut icon" href="icon - chiaki matsuyama.jpg">
    
    <!-- Android用アイコン -->
    <link rel="icon" sizes="192x192" href="icon - chiaki matsuyama.jpg">
    <link rel="icon" sizes="512x512" href="icon - chiaki matsuyama.jpg">
    
    <!-- PWA用のマニフェスト -->
    <link rel="manifest" href="manifest.json">
    
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Old+Mincho:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- ヘッダー -->
        <div class="header">
        </div>

        <!-- バナー画像 -->
        <div class="banner">
            <div class="banner-image">
                <img src="back1 - chiaki matsuyama.jpeg" alt="Background" class="banner-bg-image clickable-image" onclick="openImageModal('back1 - chiaki matsuyama.jpeg', '')">
            </div>
        </div>

        <!-- プロフィール情報 -->
        <div class="profile-section">
            <div class="profile-logo">
                <div class="logo-circle">
                    <img src="icon - chiaki matsuyama.jpg" alt="松山ちあき Profile" class="profile-image clickable-image" onclick="openImageModal('icon - chiaki matsuyama.jpg', '')">
                </div>
                <div class="profile-name">松山ちあき<span>마츠야먀 치아키</span></div>
            </div>

            <div class="title">有限会社かたらんね</div>
            <div class="subtitle">代表 / 歴史文化の旅デザイナー</div>

        <!-- アクションボタン -->
        <div class="action-buttons">
            <button class="btn-secondary" onclick="downloadContactFromModal()">
                <i class="fas fa-save"></i>
                情報の保存
            </button>
            <button class="btn-edit" onclick="toggleEditMode()" style="display: none;">
                <i class="fas fa-edit"></i>
                編集モード
            </button>
        </div>

            <!-- タブセクション -->
            <div class="tab-section">
                <div class="tab-buttons">
                    <button class="tab-btn active" onclick="showTab('about')">自己紹介</button>
                    <button class="tab-btn" onclick="showTab('pictures')">Pictures</button>
                </div>
                
                <div class="tab-content">
                    <div id="about" class="tab-panel active">
                        <h3>自己紹介</h3>
                        <p>歴史文化の旅デザイナー</p>
                    </div>
                    
                    <div id="pictures" class="tab-panel">
                        <h3>Pictures</h3>
                        <div class="pictures-gallery">
                            <div class="picture-item">
                                <img src="01 - chiaki matsuyama.jpg" alt="Picture 01" class="gallery-image clickable-image" onclick="openImageModal('01 - chiaki matsuyama.jpg', 'Picture 01')">
                            </div>
                            <div class="picture-item">
                                <img src="02 - chiaki matsuyama.jpg" alt="Picture 02" class="gallery-image clickable-image" onclick="openImageModal('02 - chiaki matsuyama.jpg', 'Picture 02')">
                            </div>
                            <div class="picture-item">
                                <img src="03 - chiaki matsuyama.jpg" alt="Picture 03" class="gallery-image clickable-image" onclick="openImageModal('03 - chiaki matsuyama.jpg', 'Picture 03')">
                            </div>
                            <div class="picture-item">
                                <img src="04 - chiaki matsuyama.jpg" alt="Picture 04" class="gallery-image clickable-image" onclick="openImageModal('04 - chiaki matsuyama.jpg', 'Picture 04')">
                            </div>
                            <div class="picture-item">
                                <img src="05 - chiaki matsuyama.jpg" alt="Picture 05" class="gallery-image clickable-image" onclick="openImageModal('05 - chiaki matsuyama.jpg', 'Picture 05')">
                            </div>
                            <div class="picture-item">
                                <img src="06 - chiaki matsuyama.jpg" alt="Picture 06" class="gallery-image clickable-image" onclick="openImageModal('06 - chiaki matsuyama.jpg', 'Picture 06')">
                            </div>
                            <div class="picture-item">
                                <img src="07 - chiaki matsuyama.jpg" alt="Picture 07" class="gallery-image clickable-image" onclick="openImageModal('07 - chiaki matsuyama.jpg', 'Picture 07')">
                            </div>
                            <div class="picture-item">
                                <img src="08 - chiaki matsuyama.jpg" alt="Picture 08" class="gallery-image clickable-image" onclick="openImageModal('08 - chiaki matsuyama.jpg', 'Picture 08')">
                            </div>
                            <div class="picture-item">
                                <img src="09 - chiaki matsuyama.jpg" alt="Picture 09" class="gallery-image clickable-image" onclick="openImageModal('09 - chiaki matsuyama.jpg', 'Picture 09')">
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>

            <!-- ソーシャルメディアリンク -->
            <div class="social-links">
                <a href="mailto:matsuyama@kataranne.com" class="social-link">
                    <div class="social-icon email">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="social-info">
                        <div class="social-name">Email</div>
                        <div class="social-handle">matsuyama@kataranne.com</div>
                    </div>
                    <div class="social-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </a>

                <a href="https://www.instagram.com/_kataranne/" class="social-link" target="_blank">
                    <div class="social-icon instagram">
                        <i class="fab fa-instagram"></i>
                    </div>
                    <div class="social-info">
                        <div class="social-name">Instagram</div>
                        <div class="social-handle">@_kataranne</div>
                    </div>
                    <div class="social-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </a>

                <a href="https://matsuyama.vercel.app/" class="social-link" target="_blank">
                    <div class="social-icon website">
                        <img src="かたらんねロゴ文字無し - chiaki matsuyama.png" alt="かたらんねロゴ" class="website-logo-icon">
                    </div>
                    <div class="social-info">
                        <div class="social-name">Website</div>
                        <div class="social-handle">有限会社かたらんね</div>
                    </div>
                    <div class="social-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </a>

                <a href="https://www.youtube.com/@-jizo-8659" class="social-link" target="_blank">
                    <div class="social-icon youtube">
                        <i class="fab fa-youtube"></i>
                    </div>
                    <div class="social-info">
                        <div class="social-name">YouTube</div>
                        <div class="social-handle">@-jizo-8659</div>
                    </div>
                    <div class="social-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </a>

            </div>
        </div>
        
        <!-- フッター -->
        <div class="footer">
            <p>Chiaki Matsuyama</p>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
